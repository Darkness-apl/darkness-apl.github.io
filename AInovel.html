<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI小说集</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Microsoft+YaHei&display=swap" rel="stylesheet">
  <style>
      body {
          font-family: 'Microsoft YaHei', sans-serif;
          background: linear-gradient(45deg, #121212, #1a1a1a, #121212);
          margin: 0;
          padding: 0;
          color: #cccccc;
          text-align: center;
          overflow-x: hidden;
      }
      header {
          background: linear-gradient(45deg, #007bff, #0056b3);
          color: #fff;
          padding: 20px 0;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .container {
          width: 90%;
          max-width: 1200px;
          margin: 40px auto;
          background: rgba(26, 26, 26, 0.9);
          padding: 40px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
          border-radius: 15px;
          backdrop-filter: blur(10px);
      }
      .novel-list {
          list-style-type: none;
          padding: 0;
      }
      .novel-list li {
          margin: 20px 0;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          display: inline-block;
          background: rgba(0, 0, 0, 0.2);
          padding: 10px 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .novel-list li:hover {
          transform: scale(1.1);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }
      .novel-list a {
          text-decoration: none;
          color: #6f42c1;
          font-size: 1.5em;
          font-family: 'Montserrat', sans-serif;
          transition: color 0.3s ease, transform 0.3s ease;
          display: inline-block;
          position: relative;
          padding: 5px 10px;
      }
      .novel-list a:hover {
          color: #ffffff;
          transform: translateY(-5px);
      }
      .novel-list a::after {
          content: '';
          position: absolute;
          width: 100%;
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: #6f42c1;
          transition: transform 0.3s ease;
          transform: scaleX(0);
      }
      .novel-list a:hover::after {
          transform: scaleX(1);
      }
      footer {
          background: linear-gradient(45deg, #333, #222);
          color: #fff;
          text-align: center;
          padding: 20px 0;
          position: fixed;
          bottom: 0;
          width: 100%;
          box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(45deg, #121212, #1a1a1a);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 9999;
          opacity: 1;
          transition: opacity 1s ease;
      }
      .loading-screen.fade-out {
          opacity: 0;
      }
      .loading-icon {
          border: 5px solid #cccccc;
          border-top-color: #007bff;
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
</head>
<body>
  <div class="loading-screen">
      <div class="loading-icon"></div>
  </div>
  <header>
      <h1>AI小说集</h1>
  </header>
  <div class="container">
      <ul class="novel-list">
          <li><a href="novel/1"><i class="fas fa-book"></i> 迷途</a></li>
      </ul>
  </div>
  <footer>
      <p>所有小说都纯是AI写的</p>
  </footer>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
  <script>
      window.addEventListener('DOMContentLoaded', (event) => {
          const loadingScreen = document.querySelector('.loading-screen');
          setTimeout(() => {
              loadingScreen.classList.add('fade-out');
              setTimeout(() => {
                  loadingScreen.style.display = 'none';
              }, 1000);
          }, 2000);
      });
  </script>
</body>
</html>
