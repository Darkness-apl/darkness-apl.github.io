<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI小说集</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .novel-list {
            list-style-type: none;
            padding: 0;
        }
        .novel-list li {
            margin: 10px 0;
        }
        .novel-list a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        .novel-list a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI小说集</h1>
    </header>
    <div class="container">
        <ul class="novel-list">
            <li><a href="novel/1">迷途</a></li>
        </ul>
    </div>
    <footer>
        <p>所有小说都是纯ai写的 爱来自 [无法透露]</p>
    </footer>
</body>
</html>
