<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天墟之上，我为主宰</title>
    <style>
        body {
            font-family: '微软雅黑', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header,
        .back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        footer {
            background: linear-gradient(to right, #333, #555);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: opacity 1s ease-in-out;
        }

        footer.hidden {
            opacity: 0;
            visibility: hidden;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        p {
    		text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    		margin-bottom: 20px;
    		line-height: 1.6;
    		word-wrap: break-word;
    		white-space: pre-wrap;
	}

        .chapter-divider {
            height: 2px;
            background-color: #ddd;
            margin: 30px 0;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .back-button {
                font-size: 14px;
                left: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="#" class="back-button" onclick="history.back(); return false;">返回上一页</a>
        <h1>天墟之上，我为主宰</h1>
    </header>
    <div id="content-area"></div>
    <footer>
        <p>所有小说都纯是AI写的</p>
    </footer>

    <script>
        window.onload = function() {
            const totalChapters = 2;

            const contentArea = document.getElementById('content-area');

            for (let i = 1; i <= totalChapters; i++) {
                const container = document.createElement('div');
                container.className = 'container';

                const chapterTitle = document.createElement('h2');
                chapterTitle.innerText = `第${i}章`;

                const chapterContent = document.createElement('p');
                chapterContent.id = `chapter-content-${i}`;

                const chapterDivider = document.createElement('div');
                chapterDivider.className = 'chapter-divider';

                container.appendChild(chapterTitle);
                container.appendChild(chapterContent);
                container.appendChild(chapterDivider);

                contentArea.appendChild(container);

                const xhr = new XMLHttpRequest();
                xhr.open('GET', `1_${i}.txt`, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById(`chapter-content-${i}`).innerText = xhr.responseText;
                    }
                };
                xhr.send();
            }

            const footer = document.querySelector('footer');
            setTimeout(function() {
                footer.classList.add('hidden');
            }, 5000);
        };
    </script>
</body>
</html>
