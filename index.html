<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>DAtEam</title>
    <meta name="description" content="DAtEam - 一个技术团队，致力于开发与分享。">
    <meta name="author" content="Darknessapl">
    <meta name="keywords" content="DAtEam, 技术团队, 开发, 分享">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(44deg, #6DD5FA, #FF758C);
            animation: animateBackground 10s infinite alternate;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            perspective: 1000px;
            will-change: background;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #4CAF50;
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }
        .team-icon {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rotateIcon 10s linear infinite;
            will-change: transform;
        }
        @keyframes rotateIcon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .team-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            vertical-align: middle;
            margin-left: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            will-change: text-shadow;
        }
        @keyframes glow {
            from { text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }
        main {
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform, box-shadow;
        }
        section:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            will-change: color, text-shadow;
        }
        a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
            text-decoration: underline;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #4CAF50;
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s ease-in-out infinite;
            will-change: transform, opacity;
        }
        @keyframes float {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        @keyframes animateBackground {
            0% { background: linear-gradient(45deg, #6DD5FA, #FF758C); }
            50% { background: linear-gradient(45deg, #FF758C, #6DD5FA); }
            100% { background: linear-gradient(45deg, #6DD5FA, #FF758C); }
        }
        .time-label {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 2px 2px 10px #000;
            will-change: opacity;
        }
        @media (max-width: 768px) {
            .team-name {
                font-size: 2em;
            }
            .time-label {
                font-size: 2em;
            }
        }
        .favorite-websites {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 30%;
            max-width: 100%;
            transition: width 0.5s ease;
            will-change: width;
        }
        .favorite-websites .website-item {
            margin-bottom: 20px;
            text-align: center;
        }
        .favorite-websites .website-item a {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .favorite-websites .website-preview {
            width: 100%;
            height: 400px;
            border: none;
        }
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body oncontextmenu="return false;">
<header>
    <img src="icon.ico" alt="DAtEam 图标" class="team-icon">
    <h1 class="team-name">DAtEam</h1>
</header>

<main>
  <article id="content">
    <div id="greetingLabel" class="time-label"></div>
    <div id="timeLabel" class="time-label"></div>
  </article>

  <section class="team-members">
    <h2>Darknessapl - 唯一成员</h2>
    <p>开发者 GitHub 主页：</p>
    <ul>
        <li><a href="https://bgithub.xyz/Darkness-apl" target="_blank" rel="noopener noreferrer">GitHub 名片</a></li>
    </ul>
    <p>哔哩哔哩 主页：</p>
    <ul>
        <li><a href="https://b23.tv/ILHlhJ9" target="_blank" rel="noopener noreferrer">哔哩哔哩名片</a></li>
    </ul>
  </section>

  <section>
    <h2>AI 小说网</h2>
    <ul>
        <li><a href="https://darkinput.github.io/AInovel" target="_blank" rel="noopener noreferrer">进入</a></li>
    </ul>
  </section>

  <section class="favorite-websites">
    <h2>游戏收藏夹</h2>
    <div id="websiteList">
        <div class="website-item">
            <a href="https://store.steampowered.com/app/2231440/Pizza_Tower/" target="_blank" rel="noopener noreferrer">Pizza Tower</a>
        </div>
        <div class="website-item">
            <a href="https://store.steampowered.com/app/1721470/Poppy_Playtime/" target="_blank" rel="noopener noreferrer">Poppy PlayTime (有第1-4章)</a>
        </div>
    </div>
  </section>
</main>

<div class="particle-container"></div>

<script>
    function createParticle() {
        let particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.top = Math.random() * 100 + 'vh';
        particle.style.animationDelay = Math.random() * 5 + 's';
        return particle;
    }

    function updateTime() {
        var timeLabel = document.getElementById("timeLabel");
        var greetingLabel = document.getElementById("greetingLabel");
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        var timeString = `北京时间: ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

        timeLabel.textContent = timeString;

        if (hours >= 0 && hours < 5) {
            greetingLabel.textContent = "凌晨好？";
        } else if (hours < 12) {
            greetingLabel.textContent = "上午好！";
        } else if (hours < 14) {
            greetingLabel.textContent = "中午好！";
        } else if (hours < 18) {
            greetingLabel.textContent = "下午好！";
        } else {
            greetingLabel.textContent = "晚上好！";
        }
    }

    function formatTime(time) {
        return time < 10 ? "0" + time : time;
    }

    window.onload = function() {
        updateTime();
        setInterval(updateTime, 1000);
        document.getElementById("greetingLabel").style.opacity = 1;
        document.getElementById("timeLabel").style.opacity = 1;

        let particleContainer = document.querySelector('.particle-container');
        for (let i = 0; i < 100; i++) {
            particleContainer.appendChild(createParticle());
        }
    };
</script>

</body>
</html>
